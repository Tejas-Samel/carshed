{% extends 'base.html'   %}


{% load crispy_forms_tags %}

{% block title %}KCS Upload File{% endblock title%}
{% block  body %}  

<head>
    <style>
         /* body {
            background-image: url(/static/images/mumbailocal.jpg);
        }  */
    </style>
    <link rel="stylesheet" href="/static/css/table/form.css">
</head>

<body>
    <h1 class="bg-light text-dark text-center">This is the upload pdf</h1>
    <div class="wrapper">
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Upload PDFs</button>
            </form>
        </div>
    </div>
    

</body>

{% endblock body%}
